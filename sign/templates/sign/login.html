<head>
    <meta charset="UTF-8">
    <title>혼풋</title>
</head>
<body>
    <h1>혼풋에 오신걸 환영합니다</h1>
</body>
<br>
{%if user.is_authenticated %}
로그인성공!
<p></p>
{{user.username}}님 환영합니다.
<p></P>
<a href="{%url 'sign:logout' %}"> 로그아웃</a>
<a href="{%url 'sign:gotomain' %}"> 메인으로</a>

<p></P>

{% else %}
<form action="" method="POST">
    {% csrf_token%}
    <p>아이디</p>
    <input name="username" type="text">
    <p>비밀번호</p>
    <input name="password" type="password">
    <input type="submit" value="로그인">
</form>
<a href="{%url 'sign:signup' %}">회원가입</a>
{% endif %}
